            <button type="submit" name="entrar">Entrar</button>
        </form>
    </div>
  </section>

    <section class="contacto">
           
        <div class="contacto__container">
            
            <article class="cajaArt">

                  <div class="busqueda">
                    <img class="cabecera_logo" src="./assets/logo.svg" alt="AluraGeek logo">
                    <!-- <a href="#" class="menu__link">Alura</a><p>Geek </p> -->
                  </div>
                  
                </article>
    
                <article class="cajaArt">
                    <a class="inicio_title" href="#">

                <article class="cajaArt">   
                  <form class="contact-form box-shadow-1">
                    <!-- <legend class="form__label">Información básica</legend> -->
                
                    <div class="input-container">
                        <label class="title-text-left">Hable con nosotros</label>
                   
                      <input name="name" id="name" class="input inputs" type="text" placeholder="Ingrese su nombre *" title="Nombre sólo acepta letras y espacios en blanco" pattern="^[A-Za-zÑñÁáÉéÍíÓóÚúÜü\s]+$" required data-tipo="nombre">
                      
                      <label class="input-label" for="name">Ingrese su nombre</label>
                      <span class="input-message-error">Este campo no es valido</span>
                    </div>

                    <!-- <label for="asunto">Ingrese el mensaje</label> -->
                                     
                    <textarea  name="mensaje" id="mensaje" class="textareaContacto inputs" rows="5"  type="text" placeholder="Ingrese el mensaje" required  data-tipo="mensaje"></textarea>
                    <label class="input-label" for="mensaje"></label>
                    <span class="input-message-error">Este campo no es valido</span> 
                    
                    <div class="contact-form-loader text-center none">
                      <img src=" assets/img/loader.svg" alt="Enviando...">
                    </div>
                    
                    <input class="boton-formulario" type="submit" value="Enviar Mensaje">
